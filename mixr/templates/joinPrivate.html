<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <head>
        <style>
            html {
                height: 100%;
            }
            header {
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;
                color: rgb(0, 207, 62);
                font-size: 225px;
                text-align: center;
            }
            body {
                height: 100%;
                background-repeat: no-repeat;
                background-color: rgb(26, 26, 29);
            }
            .Enter_code {
                color: white;
                font-family: Georgia, serif;
                font-size: 60px;
                text-align: center;
                position: absolute;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .input {
                background: rgb(26, 52, 78);
                font-family: Georgia, serif;
                color: white;
            }
            .button {
                position: absolute;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <header>
        MIXR
    </header>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <label for="code" class="Enter_code title is-2">Enter 4 Letter Code</label>
            <br><br><br> <br>

            <div class="columns">
                <div class="column is-one-third"></div>     
            <div class="column"><input class="input_val input is-focused is-medium is-primary" id="code" type="text" name="code" value="{{ code }}" maxlength="4"></div>
                <div class="column is-one-third"></div>
              </div>
              
            <br><br><br><br>
           <input type="submit" value="Join" class= "button is-large is-success">
        </form>
    </body>
</html>
