<!DOCTYPE html>
<html>
    <header>
        <h1>MIXR</h1>
    </header>
    <body>

        <form action="/mixr/joinPrivate/" method="post">
            {% csrf_token %}
            <label for="code">Enter 4 Letter Code</label>

            <input type="submit" value="Join">
        </form>
    </body>
</html>
